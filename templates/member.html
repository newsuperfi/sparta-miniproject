<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <title>스파르타코딩클럽 Team B3</title>


  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans+KR:wght@500&display=swap"
    rel="stylesheet">

  <style>
    * {
      font-family: 'Montserrat', sans-serif;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .header {
      max-width: 1000px;
      text-align: center;
      
      margin: auto;
      padding: 30px 100px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-around;
    }

    #title {
      font-size: 40px;
    }

    body {
      background-color: cornsilk;
      background-position: center;
      background-size: cover;
    }

    .header>div {
      width: 800px;
      font-size: 20px;
      font-weight: 700;
      background-color: white;
      opacity: 0.8;
    }

    .menu {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      justify-content: space-around;
    }

    .menu>a {
      width: 120px;
      border: solid;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: #000;
      background-color: #ffc107;
      border-color: #ffc107;
    }

    .menu>button {
      width: 120px;
      border: solid;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: #000;
      background-color: #ffc107;
      border-color: #ffc107;
    }

    .member {
      max-width: 1000px;
      margin: auto;
      background-image: url('https://mblogthumb-phinf.pstatic.net/MjAyMTA1MDJfMjM3/MDAxNjE5OTU4OTM0NzI4.uXMv6gdT1lE-274Cu82NLe-IMd4Wg_VDchO_6DhXTVwg.qMpD9pwcNpWYBXjlVwdkvUy9uAWnQRMN2HLmqZAnb7Eg.JPEG.uuueeee/snooze_wallpaper_-_pc.JPG?type=w800');
      padding: 100px;
      display: flex;
      justify-content: space-around;
    }

    .member-details {
      background-color: rgb(221, 249, 211);
      width: 350px;
      height: 300px;
      padding: 10px;
      margin-right: 20px;
      border-radius: 10px;
      opacity: 0.75;
    }

    .guestbook {
      background-color: rgb(151, 234, 244);
      padding: 10px;
      width: 320px;
      min-height: 250px;
      font-size: 14px;
      border-radius: 10px;
      opacity: 0.75;
    }

    .guestcards {

      padding: 10px;
      width: 95%;
      max-width: 500px;
      margin: auto;

    }

    .card-body {
      border: 1px solid;
      border-radius: 5px;
    }

    .blockquote {
      padding: 5px;
      font-size: 12px;
      max-width: 300px;
      margin: 0;
    }

    .card-body,
    .mypost {
      max-width: 300px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .form-control {
      width: 285px;
    }
  </style>
  <script>
    $(document).ready(function () {
      show_menu();
    });

    function show_page(memberId) {
      show_member(memberId);
      show_comment(memberId);
      make_write_button(memberId);
    }

    function show_menu() {
      fetch('/members').then((res) => res.json()).then((data) => {
        let rows = data['result']
        console.log(rows[1]['member'])
        for (i = 0; i < rows.length; i++) {
          let member = rows[i]['member'];
          let memberId = rows[i]['memberId'];
          let temp_html = `<button onclick="show_page('${memberId}')">${member}</button>`
          $('.menu').append(temp_html);
        }
      })
    }

    function show_member(memberId) {
      fetch(`members/${memberId}`, { headers: { 'Content-Type': 'text/plain' } }).then((res) => res.json()).then((data) => {
        console.log(data['result']);
        let member_data = data['result']
        $('.member-details').empty();
        let member = member_data['member'];
        let mbti = member_data['mbti']
        let motive = member_data['motive']
        let blog = member_data['blog']
        let gitgub = member_data['gitgub']
        let temp_html = `<h3>${member}</h3>
                          <p>MBTI: ${mbti}</p>
                          <p>지원 동기 및 각오: ${motive}</p>
                          <p>블로그 주소: ${blog}</p>
                          <p>깃헙 주소: ${gitgub}</p>
                          <button onclick="delete_member('${memberId}')" type="button" class="btn btn-dark">팀원 삭제
                          </button>`
        $('.member-details').append(temp_html);
      })
    }

    function show_comment(memberId) {
      fetch(`/members/${memberId}/guestbook`).then((res) => res.json()).then((data) => {
        console.log(data);
        let rows = data['result_guestbook']
        $('#comment-list').empty();
        $('guestbook').empty();
        rows.forEach((rows) => {
          let nick = rows['nick'];
          let comment = rows['comment']
          let temp_html = `<div class="card">
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <p>${comment}</p>
                        <footer class="blockquote-footer">${nick}</footer>
                      </blockquote>
                    </div>
                  </div>`
          $('#comment-list').append(temp_html);
        })
      })

    }

    function make_write_button(memberId) {
      $('.btn').empty();
      let temp_html = `
          <button onclick="save_comment('${memberId}')" type="button" class="btn btn-dark">
            댓글 남기기
          </button>
          <button onclick="delete_comment('${memberId}')" type="button" class="btn btn-dark">
            삭제
          </button>`
      $('.btn').append(temp_html)
    }

    function save_comment(memberId) {
      let nick = $('#name').val();
      let comment = $('#comment').val();

      let formData = new FormData();
      formData.append("nick_give", nick);
      formData.append("comment_give", comment);

      fetch(`/members/${memberId}/guestbook`, { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
        alert(data['msg']);
        window.location.reload(`/show_page/${memberId}`);
      });
    }

    function delete_member(memberId) {
      fetch(`/members/${memberId}`, { method: "DELETE", headers: { 'Content-Type': 'text/plain' } }).then((res) => res.json()).then((data) => {
        alert(data['msg']);
        window.location.reload(`/show_page/${memberId}`);
      });
    }


    function delete_comment(memberId) {
      fetch(`/members/${memberId}/guestbook`, { method: "DELETE", headers: { 'Content-Type': 'text/plain' } }).then((res) => res.json()).then((data) => {
        alert(data['msg']);
        window.location.reload(`/show_page/${memberId}`);
      });
    }
  </script>


<body>
  <div class="header">
    <div>
      <p id="title">Team B3</p>
      <p>Become 3% of Backend</p>
    </div>
  </div>
  <div class="menu">
    <a href="/">Team B3</a>
    <a href="/post_member">팀원 등록</a>

  </div>
  <div class="member">
    <div class="member-details">
      <h1>팀 B3의 멤버를 소개합니다!</h1>
    </div>
    <div class="guestbook">
      <div class="guestcards" id="comment-list">

      </div>
      <div>
        <div class="mypost">
          <div>
            <input type="text" class="form-control" id="name" placeholder="닉네임" />
          </div>
          <div>
            <textarea class="form-control" placeholder="응원 댓글을 남겨주세요" id="comment" style="height: 50px"></textarea>
          </div>
          <div class="btn">
            <button onclick="save_comment()" type="button" class="btn btn-dark">
              댓글 남기기
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>


</body>

</html>
