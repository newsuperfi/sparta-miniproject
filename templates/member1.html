  <script>
    $(document).ready(function () {
      set_temp();
      show_page();
      show_member();
    });

    function show_page() {
      fetch('/guestbook').then((res) => res.json()).then((data) => {
        let rows = data['result']
        $('#comment-list').empty();
        rows.forEach((a) => {
          let nick = a['nick'];
          let comment = a['comment']
          let guest_temp_html = `<div class="card">
                            <div class="card-body">
                              <blockquote class="blockquote mb-0">
                                <p>${comment}</p>
                                <footer class="blockquote-footer">${nick}</footer>
                              </blockquote>
                            </div>
                          </div>`
          $('#comment-list').append(guest_temp_html);
        })
      })
    };

    function show_member() {
      fetch('/members').then((res) => res.json()).then((data) => {
        let memberData = data['result']
        $('.member-details').empty();
        let member = memberData['member']; ///////////////수정중
        let mbti = memberData['mbti']
        let motive = memberData['motive']
        let blog = memberData['blog'];
        let github = memberData['github']
        let member_temp_html = `<div class="member-details">
                                    <h1>이름 : ${member}</h1>
                                    <p>MBTI : ${mbti}</p>
                                    <p>지원 동기 및 각오 : ${motive}</p>
                                    <p>블로그 주소 : ${blog}</p>
                                    <p>깃헙 주소 : ${gitgub}</p>
                                  </div>`
        $('.member').append(member_temp_html);

      })
    };

    function save_comment() {
      let nick = $('#name').val();
      let comment = $('#comment').val();

      let formData = new FormData();
      formData.append("nick_give", nick);
      formData.append("comment_give", comment);

      fetch('/guestbook', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
        alert(data['msg']);
        window.location.reload();
      });
    };
  </script>
